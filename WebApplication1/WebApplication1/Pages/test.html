<!DOCTYPE html>

                </div>
                <div class="form-group">
                    <label for="inputItem" class="col-sm-2 control-label">Vehicle</label>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option>9726</option>
                            <option>144</option>

                            <option>2274</option>
                            <option>2275</option>
                            <option>4789</option>
                            <option>9725</option>
                            <option>313</option>
                            <option>311</option>
                            <option>310</option>
                            <option>309</option>
                            <option>5777</option>
                            <option>Generator</option>
                            <option>Other-Petrol</option>
                            <option>Other-Diesel</option>

                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputItem" class="col-sm-2 control-label">Item</label>
                    <div class="col-sm-3">
                        <select class="form-control">

                            <option>Cooling Water</option>
                            <option>Other</option>

                        </select>
                    </div>
                </div>

                <div class="form-group has-error">
                    <label for="inputRate" class="col-sm-2 control-label">Rate</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputRate" placeholder="Rate">
                        <span class="help-block">Input Numeric Value!</span>
                    </div>
                </div>

                <div class="form-group has-error">
                    <label for="inputQty" class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputQty" placeholder="Quantity">
                        <span class="help-block">Enter Numeric Value!</span>
                    </div>
                </div>

                <div class="col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>

        <div class="panel-footer">
